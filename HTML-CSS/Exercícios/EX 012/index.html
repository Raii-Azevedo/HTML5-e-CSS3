<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/meuvideo.m4v" width="500" controls autoplay loop></video>
    <p>Outra forma:</p>
    <!--Utilize vídoes em outros formatos como: MP4, OGV-->
    <video controls  width = "500" poster="IMAGEM DO VÍDEO">
        <source src="midia/meuvideo.m4v" type="video/mp4">
            <p>Seu navegador não tem compatibilidade de reprodução de vídeo</p>
    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/YaAo_EA05Ys" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
