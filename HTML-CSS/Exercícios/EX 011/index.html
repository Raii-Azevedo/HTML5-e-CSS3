<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esses site em vários dispositivos diferente. Ou simplemente diminua o tamanho da janela do seu navegador.</p>
    <!--Tag Picture, permite a criação de vários sources de imagens-->
    <picture>
        <source media="(max-width:750px )" srcset="Imagens/P.png" type="image/png">
        <source media="(max-width:1050px)" srcset="Imagens/M.png" type="image/png">
        <img src="Imagens/G.png" alt="Imagem Flexível">
    </picture>
    <!--A menor imagem sempre primeiro use source type.-->
    <h1>Reproduzindo áudio</h1>
    <p>Minha composição de HIP HOP - Raíssa Azevedo</p>
    <audio src="Mídia/Rai HIPHOP2.mpeg" controls autoplay loop></audio>
    <!--MP, WAV, OGG-->
    <p>Outra forma:</p>
    <audio preload="metadata" controls autoplay>
        <source src= "midia/guanacast-33.mp3" type="audio/mpeg">
        <source src= "midia/guanacast-33.ogg" type="audio/ogg">
        <source src= "midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="Mídia/Tak - Bobby Richards.mp3">Clique aqui para baixar o MP3</a></p>
    </audio>
    <audio src="Mídia/Tak - Bobby Richards.mp3" controls autoplay></audio>

</body>
</html>
